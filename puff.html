<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  /* ベースのレイアウト */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #F3E5D8; /* 背景色：薄いベージュ */
    margin: 0;
    overflow: hidden;
    font-family: 'Fredoka One', cursive; /* 丸っこいフォント */
  }

  /* --- 3Dテキストのスタイル --- */
  .playful-text {
    font-size: 8rem;
    display: flex;
    gap: 5px;
    z-index: 10;
    position: relative;
  }

  .char {
    position: relative;
    /* アニメーションでふわふわさせる */
    animation: float 3s ease-in-out infinite;
  }
  
  /* 個別の文字の色と影の設定 */
  /* テラコッタ（茶色） */
  .c-brown {
    color: #C25E3E;
    text-shadow: 
      1px 1px 0px #A3482A,
      2px 2px 0px #A3482A,
      3px 3px 0px #A3482A,
      4px 4px 0px #A3482A, /* 厚み部分 */
      2px 2px 10px rgba(255,255,255, 0.4), /* 上面のほのかなハイライト */
      15px 15px 20px rgba(0,0,0,0.2); /* ドロップシャドウ */
  }

  /* クリーム（白） */
  .c-cream {
    color: #F0EFE9;
    text-shadow: 
      1px 1px 0px #D6D1C4,
      2px 2px 0px #D6D1C4,
      3px 3px 0px #D6D1C4,
      4px 4px 0px #D6D1C4,
      2px 2px 10px rgba(255,255,255, 0.9),
      15px 15px 20px rgba(0,0,0,0.15);
  }

  /* アニメーションのタイミングをずらす */
  .char:nth-child(1) { animation-delay: 0.0s; }
  .char:nth-child(2) { animation-delay: 0.2s; }
  .char:nth-child(3) { animation-delay: 0.4s; }
  .char:nth-child(4) { animation-delay: 0.6s; }
  .char:nth-child(5) { animation-delay: 0.8s; }
  .char:nth-child(6) { animation-delay: 1.0s; }
  .char:nth-child(7) { animation-delay: 1.2s; }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }


  /* --- 周囲の球体（Blob）のスタイル --- */
  .blobs {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .blob {
    position: absolute;
    border-radius: 50%;
    /* クレイモーフィズムの肝：内側の影と光で立体感を出す */
    box-shadow: 
      inset -10px -10px 20px rgba(0,0,0,0.2), /* 下側の影 */
      inset 10px 10px 20px rgba(255,255,255,0.6), /* 上側のハイライト */
      10px 10px 20px rgba(0,0,0,0.15); /* 地面に落ちる影 */
  }

  /* 球体の配置と色 */
  .b1 { width: 80px; height: 80px; background: #C25E3E; top: 25%; left: 30%; }
  .b2 { width: 60px; height: 60px; background: #D6958B; top: 28%; left: 45%; } /* ピンク */
  .b3 { width: 100px; height: 90px; background: #F0EFE9; top: 22%; left: 55%; border-radius: 45% 55% 50% 50%; } /* 少し歪んだ白 */
  .b4 { width: 40px; height: 40px; background: #D29C2E; top: 35%; left: 65%; } /* 黄土色 */
  
  .b5 { width: 90px; height: 80px; background: #D6958B; bottom: 30%; left: 35%; border-radius: 50% 40% 60% 50%;}
  .b6 { width: 50px; height: 50px; background: #C25E3E; bottom: 35%; left: 50%; }
  .b7 { width: 70px; height: 60px; background: #D29C2E; bottom: 30%; left: 65%; border-radius: 60% 40% 40% 60%; }

</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

  <div class="blobs">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="blob b4"></div>
    <div class="blob b5"></div>
    <div class="blob b6"></div>
    <div class="blob b7"></div>
  </div>

  <div class="playful-text">
    <span class="char c-brown">P</span>
    <span class="char c-cream">L</span>
    <span class="char c-cream">A</span>
    <span class="char c-cream">Y</span>
    <span class="char c-brown">F</span>
    <span class="char c-cream">U</span>
    <span class="char c-brown">L</span>
  </div>

</body>
</html>
