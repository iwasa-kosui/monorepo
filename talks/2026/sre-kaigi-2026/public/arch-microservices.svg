<svg viewBox="0 0 340 220" width="340" height="220" xmlns="http://www.w3.org/2000/svg" style="font-size:1px;font-family:ui-sans-serif,system-ui,sans-serif">
  <defs>
    <marker id="arw" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L7,2.5 L0,5" fill="#1a1a2e"/>
    </marker>
  </defs>

  <!-- サービスA -->
  <rect x="10" y="10" width="90" height="55" rx="8" fill="#eef2f7" stroke="#1e74bb" stroke-width="1.5"/>
  <text x="55" y="32" text-anchor="middle" fill="#1e74bb" style="font-size:11px;font-weight:700">サービスA</text>
  <text x="55" y="50" text-anchor="middle" fill="#64748b" style="font-size:8px">独自デプロイ</text>

  <!-- サービスB -->
  <rect x="125" y="10" width="90" height="55" rx="8" fill="#eef2f7" stroke="#1e74bb" stroke-width="1.5"/>
  <text x="170" y="32" text-anchor="middle" fill="#1e74bb" style="font-size:11px;font-weight:700">サービスB</text>
  <text x="170" y="50" text-anchor="middle" fill="#64748b" style="font-size:8px">独自デプロイ</text>

  <!-- サービスC -->
  <rect x="240" y="10" width="90" height="55" rx="8" fill="#eef2f7" stroke="#1e74bb" stroke-width="1.5"/>
  <text x="285" y="32" text-anchor="middle" fill="#1e74bb" style="font-size:11px;font-weight:700">サービスC</text>
  <text x="285" y="50" text-anchor="middle" fill="#64748b" style="font-size:8px">独自デプロイ</text>

  <!-- サービス間API通信 -->
  <line x1="100" y1="37" x2="125" y2="37" stroke="#1a1a2e" stroke-width="1.5" marker-end="url(#arw)"/>
  <text x="112" y="30" text-anchor="middle" fill="#1a1a2e" style="font-size:7px;font-weight:600">API</text>
  <line x1="215" y1="37" x2="240" y2="37" stroke="#1a1a2e" stroke-width="1.5" marker-end="url(#arw)"/>
  <text x="227" y="30" text-anchor="middle" fill="#1a1a2e" style="font-size:7px;font-weight:600">API</text>

  <!-- DB群 -->
  <rect x="10" y="130" width="90" height="40" rx="6" fill="#dbeafe" stroke="#1e74bb" stroke-width="1.2"/>
  <text x="55" y="155" text-anchor="middle" fill="#1e74bb" style="font-size:10px;font-weight:700">DB-A</text>

  <rect x="125" y="130" width="90" height="40" rx="6" fill="#dbeafe" stroke="#1e74bb" stroke-width="1.2"/>
  <text x="170" y="155" text-anchor="middle" fill="#1e74bb" style="font-size:10px;font-weight:700">DB-B</text>

  <rect x="240" y="130" width="90" height="40" rx="6" fill="#dbeafe" stroke="#1e74bb" stroke-width="1.2"/>
  <text x="285" y="155" text-anchor="middle" fill="#1e74bb" style="font-size:10px;font-weight:700">DB-C</text>

  <!-- サービス→DB -->
  <line x1="55" y1="65" x2="55" y2="130" stroke="#1a1a2e" stroke-width="1.5" marker-end="url(#arw)"/>
  <line x1="170" y1="65" x2="170" y2="130" stroke="#1a1a2e" stroke-width="1.5" marker-end="url(#arw)"/>
  <line x1="285" y1="65" x2="285" y2="130" stroke="#1a1a2e" stroke-width="1.5" marker-end="url(#arw)"/>

  <!-- 特徴ラベル -->
  <text x="170" y="195" text-anchor="middle" fill="#1a1a2e" style="font-size:10px;font-weight:700">サービスごとに独立したDB・デプロイ・通信</text>
  <text x="170" y="212" text-anchor="middle" fill="#64748b" style="font-size:9px">分散トランザクションが必要になる場合がある</text>
</svg>
